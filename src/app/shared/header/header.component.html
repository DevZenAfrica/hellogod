<ion-header class="ion-no-border ion-no-border mb-2" translucent="true">
  <ion-toolbar color="translucent" class="backdrop-blur-sm bg-black/25">
    <ion-buttons slot="start">
      <app-choose-country></app-choose-country>
      <a href="./"><img src="assets/images/logo.svg" class="inline-block h-8"/></a>
    </ion-buttons>
    <ion-buttons slot="end" class="p-3">
      <ion-button routerLink="../../search/#">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </ion-button>
      <a class="h-7 w-7" *ngIf="currentUser" routerLink="../../profil">
        <img [src]="currentUser && currentUser.photo ? currentUser.photo : 'assets/images/user.png'" alt="" class="h-full w-full rounded-full overflow-hidden" />
      </a>
      <a routerLink="../../profil">
        <svg *ngIf="!currentUser" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-yellow-500">
          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
        </svg>
      </a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
