<ion-header class="text-white ion-no-border" translucent="true">
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="media/canticles"></ion-back-button>
      <ion-title class="font-medium">{{'9.1' | translate}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contain-general" fullscreen="true">
  <section *ngIf="currentCanticle">
    <h3 class="px-7 my-4 text-white font-medium text-xl">{{currentCanticle.Text}}</h3>
    <div class="bg-white p-4">
      <div class="grid grid-cols-2 gap-4 mb-1 text-gray-400 text-sm font-light">
        <div class="text-left">{{currentCanticle.Author}}</div>
        <div class="text-right">{{currentCanticle.Copyright}}</div>
      </div>

      <div class="text-sm font-light space-y-2">
        <p *ngFor="let al of currentCanticle.Verses; let i = index">
          <span class="font-medium">{{i + 1}}.</span>&nbsp;<span>{{al.Text}}</span>
        </p>
      </div>
    </div>
  </section>
</ion-content>
