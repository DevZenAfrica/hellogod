<ion-header class="text-white ion-no-border" translucent="true">
  <ion-toolbar color="translucent" class="backdrop-blur-sm bg-black/25">
    <ion-searchbar (ionChange)="reloadSearch()" [(ngModel)]="currentSearch" (ionCancel)="backToPreview()" [placeholder]="'6.2' | translate" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="p-3">
    <h3 class="font-semibold text-xl text-gray-200">{{'17.1' | translate}}</h3>
    <p *ngIf="articles.length === 0" class="text-gray-200">
      {{'17.2' | translate}}
    </p>
    <div class="py-3">
      <ng-container *ngFor="let article of articles">
        <app-miniature-article [data]="article" ></app-miniature-article> <br>
      </ng-container>
    </div>
  </div>
</ion-content>
